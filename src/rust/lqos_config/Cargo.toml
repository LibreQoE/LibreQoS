[package]
name = "lqos_config"
version = "0.1.0"
edition = "2021"
license = "GPL-2.0-only"

[dependencies]
thiserror = "1"
toml = "0"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1"
csv = "1"
ip_network_table = "0"
ip_network = "0"
sha2 = "0"
uuid = { version = "1", features = ["v4", "fast-rng" ] }
log = "0"
dashmap = "5"
