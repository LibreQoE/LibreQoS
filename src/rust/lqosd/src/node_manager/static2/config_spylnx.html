<div id="configMenuContainer"></div>
<div class="row">
    <div class="col-12">
        <form>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enableSplynx">
                <label class="form-check-label" for="enableSplynx">Enable Splynx Integration</label>
                <div class="form-text">Enable integration with Splynx billing system</div>
            </div>

            <div class="mb-3">
                <label for="apiKey" class="form-label">API Key</label>
                <input type="text" class="form-control" id="apiKey">
                <div class="form-text">Splynx API key for authentication</div>
            </div>

            <div class="mb-3">
                <label for="apiSecret" class="form-label">API Secret</label>
                <input type="password" class="form-control" id="apiSecret">
                <div class="form-text">Splynx API secret for authentication</div>
            </div>

            <div class="mb-3">
                <label for="spylnxUrl" class="form-label">Splynx URL</label>
                <input type="text" class="form-control" id="spylnxUrl">
                <div class="form-text">Base URL for Splynx API (e.g. https://your-splynx.com)</div>
            </div>

            <div class="mb-3">
                <label for="topologyStrategy" class="form-label">Topology Strategy</label>
                <select class="form-select" id="topologyStrategy">
                    <option value="flat">Flat - Only shapes subscribers, no hierarchy (Lowest CPU)</option>
                    <option value="ap_only">AP Only - Single layer: AP → Clients (Default, Low CPU)</option>
                    <option value="ap_site">AP Site - Two layers: Site → AP → Clients (Medium CPU)</option>
                    <option value="full">Full - Complete topology mapping (Highest CPU)</option>
                </select>
                <div class="form-text">Select the topology strategy for network hierarchy. AP Only provides the best balance of performance and structure.</div>
            </div>

            <button type="button" id="saveButton" class="btn btn-outline-primary">Save Changes</button>
        </form>
    </div>
</div>
<script src="config_spylnx.js%CACHEBUSTERS%"></script>
