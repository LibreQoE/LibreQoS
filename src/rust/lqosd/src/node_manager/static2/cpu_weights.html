                <p class="text-muted mb-0">View current circuit placement per CPU/queue from the active TC plan.</p>

            <div class="col-12 col-lg-4">

                        <label for="pageSize" class="form-label mb-0">Page Size</label>
                        <input type="number" id="pageSize" class="form-control form-control-sm" value="50" min="10" max="1000">

                    <div class="d-flex align-items-end">

                    </div>
                    <div class="ms-auto ms-lg-0">

                </div>
